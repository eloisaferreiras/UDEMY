<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e span</title>
    <style type="text/css">
        #topo{
            background: blue;
            color: white;
        }

        #conteudo{
            background: red;
            color: white;
        }

        #rodape{
            background: green;
        }

        .produto{
            background: gray;
            margin: 10px;
        }

        .azul{
            color: blue;
        }
    </style>
</head>
<body>

    <div id="topo">
        LOGO
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">Produto1</div>
        <div class="produto">Produto2</div>
        <div class="produto">Produto3</div>
        <div class="produto">Produto4</div>
    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos</span> reservados 
    </div>


</body>
</html>
