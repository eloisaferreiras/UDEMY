<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">

    body{
        font-size: 30px;
    }

    .texto{
        /*

            UNIDADES DE MEDIDAS MAIS USADAS:

        px -> tamnho fixo
        % -> tamanho relativo ao tamanho padrao do browsers
        em -> tamanho relativo ao container pai
        */
        /*font-size: 32px;*/

        
        font-size: 2em;
    }

    .texto2{
        font-size: 1.5em;
    }


    </style>
</head>
<body> <!--Elemento pai-->
        <p class="texto">Conteudo 1 </p>
        <p class="texto2">Conteudo 2 </p>
</body>
</html>
