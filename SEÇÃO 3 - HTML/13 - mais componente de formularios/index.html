<!DOCTYPE html>

<html>
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Login</h2>

        <form>

            Login: <br>
            <input type="text" name="loginteste"> <br>

            Senha: <br>
            <input type="password" name="senha"> <br>

            <input type="button" value="Logar">


        </form>
        

        <form>
            <h2>Cadastra-se</h2>
            Login: <br>
            <input type="text" name="loginteste"> <br> <br>

            sexo: <br>
            <input type="radio" name="sexo" value="M"> Masculino <br>
            <input type="radio" name="sexo" value="F"> Feminino<br><br>

            Interesse <br>
            <input type="checkbox" name="Interesses"> Futebol <br>
            <input type="checkbox" name="Interesses"> Cursos <br>
            <input type="checkbox" name="Interesses"> Moda <br><br>

            Estado <br>
            <select name="estado">
                <option value="sp">SP</option>
                <option value="es">ES</option>
                <option value="rj">RJ</option>
                <option value="mg">MG</option>
                <option value="rs">RS</option>
            </select> <br><br>

            Obeservações: <br>
            <textarea></textarea> <br>

            <input type="submit" value="Cadrastrar">
        </form>
    </body>
</html>
