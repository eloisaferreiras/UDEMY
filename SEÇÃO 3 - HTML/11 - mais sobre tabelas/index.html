<!DOCTYPE html>

<html>
    <head>
        <title>Página principal</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>PRODUTOS</h2>
        <table border="2" width='50%'>
            <tr> <!--Linha (tr) / td (coluna) dados da tabela / th (titulo/cabeçalho)-->
                <th>Codigo</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notbook</td>
                <td>R$ 2500,99</td>
            </tr>

            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,99</td>
            </tr>

            <tr>
                <!--coslpan = agrupa colunas / rowspan = agrupa linhas-->
                <td rowspan="2">Desconto</td>
                <td colspan="2">Cupom1 -R$ 10</td>
            </tr>

            <tr>
                <!--coslpan = agrupa colunas-->
                <td colspan="2">Cupom2 -R$ 12</td>
            </tr>

            <tr>
               <td>Total:</td>
               <td colspan="2">R$ 3.478,98</td>
            </tr>
        </table>
    </body>
</html>
