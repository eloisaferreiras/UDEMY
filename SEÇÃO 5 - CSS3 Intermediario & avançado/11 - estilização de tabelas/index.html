<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estilização de tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <h2>Estilização de tabelas</h2>

   <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="numero">preços</th>
        </tr>

        <tr>
            <th>001</th>
            <th>Notebook</th>
            <th class="numero">R$ 2.500</th>
        </tr>

        <tr class="alternado">
            <th>002</th>
            <th>Tablet</th>
            <th class="numero">R$ 1.500</th>
        </tr>

        <tr>
            <th>003</th>
            <th>Iphone</th>
            <th class="numero">R$ 3.550</th>
        </tr>

        <tr  class="alternado">
            <th>004</th>
            <th>Skate</th>
            <th class="numero">R$ 700.00</th>
        </tr>
   </table>
   
</body>
</html>
